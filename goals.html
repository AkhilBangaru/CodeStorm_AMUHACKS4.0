<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals & Challenges - ProFitness</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #3498db;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background-color: #3498db;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #goalList {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ProFitness</h1>
  </header>

  <div class="container">
    <h2>Set Your Fitness Goals</h2>
    <form id="goalForm">
      <div class="form-group">
        <label for="goalTitle">Goal Title:</label>
        <input type="text" id="goalTitle" required>
      </div>
      <div class="form-group">
        <label for="goalDescription">Goal Description:</label>
        <textarea id="goalDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="goalDeadline">Deadline:</label>
        <input type="date" id="goalDeadline" required>
      </div>
      <button type="submit">Set Goal</button>
    </form>

    <div id="goalList">
      <h3>Your Goals</h3>
      <!-- Display goals dynamically -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
