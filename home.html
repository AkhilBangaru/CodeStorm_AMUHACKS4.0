<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ProFitness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .home-container {
            background: #2a2a2a;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .home-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff4d4d;
        }

        .home-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .enter-btn {
            background: #e74c3c;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .enter-btn:hover {
            background: #ff5e57;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to ProFitness</h1>
        <p>Your ultimate fitness companion for workouts, routines, and wellness.</p>
        <button class="enter-btn" onclick="window.location.href='index.html'">
            ðŸ‘‰ Enter the Gym App
        </button>
    </div>
</body>
</html>
