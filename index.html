<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProFitness Gym</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="home.html" class="logo" style="text-decoration: none; color: inherit;">ProFitness</a>

    <nav>
      <div id="navLinks">
        <!-- Navigation links will be dynamically injected by script.js -->
      </div>
    </nav>
  </header>

  <!-- Exercise Buttons Section -->
  <div class="container fade-in" style="text-align: center; margin-top: 2rem;">
    <h2 style="color: #ff4d4d; margin-bottom: 1.5rem;">Exercise Categories</h2>

    <button onclick="window.location.href='exercises.html?category=arms'" style="
        background-color: #9b59b6;
        color: white;
        padding: 1rem 2rem;
        margin: 0.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    ">
      💪 Arm Exercises
    </button>

    <button onclick="window.location.href='exercises.html?category=legs'" style="
        background-color: #3498db;
        color: white;
        padding: 1rem 2rem;
        margin: 0.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    ">
      🦵 Leg Exercises
    </button>
  </div>

  <!-- Emergency Button Section -->
  <div class="container fade-in" style="text-align: center; margin-top: 3rem;">
    <button onclick="window.location.href='emergency.html'" style="
        background-color: #e74c3c;
        color: white;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    ">
      🚨 Emergency Help & First Aid
    </button>
  </div>

  <!-- Fitness Tools Section -->
  <div class="container fade-in" style="text-align: center; margin-top: 3rem;">
    <h2 style="color: #ff4d4d; margin-bottom: 1.5rem;">Fitness Tools</h2>

    <button onclick="window.location.href='calculator.html'" style="
        background-color: #e67e22;
        color: white;
        padding: 1rem 2rem;
        margin: 0.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    ">
      📏 BMI & BMR Calculator
    </button>

    <button onclick="window.location.href='meal-planner.html'" style="
        background-color: #27ae60;
        color: white;
        padding: 1rem 2rem;
        margin: 0.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    ">
      🥗 Meal Planner & Calorie Tracker
    </button>
  </div>

  <!-- Routine Creation & Display (Only for Logged-In Users) -->
  <div class="container fade-in">
    <div id="userContent" style="display: none;">
      <h2>Create New Routine</h2>
      <form id="routineForm" onsubmit="saveRoutine(event)">
        <div class="form-group">
          <label>Routine Name:</label>
          <input type="text" id="routineName" required>
        </div>
        <div class="form-group">
          <label>Training Focus:</label>
          <select id="routineFocus">
            <option value="strength">Strength</option>
            <option value="cardio">Cardio</option>
            <option value="flexibility">Flexibility</option>
          </select>
        </div>
        <button type="submit">Save Routine</button>
      </form>

      <h3>Your Saved Routines</h3>
      <div id="savedRoutines"></div>
    </div>
  </div>

  <!-- Placeholder for other sections like Exercise Planner, First Aid, etc. -->
  <div class="container fade-in">
    <!-- Future content goes here -->
  </div>

  <!-- Firebase App & Script Initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
